<!DOCTYPE html>
{%load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "css/demo1.css"%}">
    <title></title>
  </head>
  <body>
    <h1>EMPLOYEE INFORMATION:</h1>
    {% if emp_list %}
    <table>
      <thead>
        <th>EMP NO</th>
        <th>EMP NAME</th>
        <th>EMP SALARY</th>
        <th>EMP ADDRESS</th>
      </thead>
      {% for emp in emp_list %}
      <tr>
        <td>{{emp.eno}}</td<br/>
        <td>{{emp.ename}}</td<br/>
        <td>{{emp.esal}}</td<br/>
        <td>{{emp.eaddr}}</td
        </tr>
        {% endfor %}
    </table>
    {%else%}
    <p>NO Employee data found</p>
    {%endif%}
  </body>
</html>
